<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="script-3.js"></script>
</head>

<body>

    <div class="container-sm mt-5">
        <form name="form" id="form" action="script-3.js" method="post" onsubmit="return validate()">
            <div class="form-group">
                <label for="name">Ваше имя</label>
                <input id="name" class="form-control" type="text" placeholder="Введите имя">
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input id="phone" class="form-control" type="text" placeholder="Введите телефон">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" id="eMail" placeholder="e-mail">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
