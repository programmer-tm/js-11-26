<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="app">
        <header class="header d-flex">
            <span class="logo">E-Shop</span>
            <div>
                <input type="text" class="search" placeholder="Search..." v-model="searchValue" />
                <button type="button" class="cart-button" v-on:click="searchClick()">Искать</button>
            </div>
            <button type="button" class="cart-button" v-on:click="showBasketClick()">Корзина</button>
        </header>
        <main>
            <section class="basketGoods" v-show="showBasket">
                <div class="item" v-for="item in basketGoods">
                    <h4>{{item.product_name}}</h4>
                    <p>{{item.price}}</p>
                    <p>{{item.quantity}}</p>
                </div>
            </section>              
            <section class="goods">
                <div class="item" v-for="item in filteredGoods">
                    <h4>{{item.product_name}}</h4>
                    <p>{{item.price}}</p>
                    <button type="button" v-on:click="addToBasket(item)">Add to basket</button>
                </div>
                <div class="noItems" v-show="filteredGoods.length === 0">
                    <h4>Нет данных</h4>
                </div>
            </section>
          
        </main>
    </div>
</body>

</html>
