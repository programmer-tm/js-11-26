<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <div id="app">
        <v-header>
            <search-good v-model="searchValue"></search-good>
            <v-cart :amount2="this.amount" :count-goods2="this.countGoods" :is-cart-show="show"
                :cart-goods="basketGoods" @reverse="show = !show">
            </v-cart>
        </v-header>
        <v-goods v-bind:goods=" filteredGoods" v-on:add="addToBasket" v-on:remove="removeItem">
        </v-goods>
    </div>

    </div>
</body>

</html>
