<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <header class="header d-flex">
            <span class="logo">E-Shop</span>
            <input type="text" v-model="searchValue" class="search" placeholder="Search..." />
            <button type="button" class="basketButton" @click="visible=!visible">{{visible?'Скрыть':'Отобразить'}} корзину</button>

        </header>

        <main>
            <div v-show="visible" v-model = "basketGoods" class="basketGoods">
                
            </div>
            <section class="goods">
                <div class="item" v-for="item in filteredGoods">
                    <h4>{{item.product_name}}</h4>
                    <p>{{item.price}}</p>
                    <button type="button" @click="addToBasket(item)">Add to basket</button>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
