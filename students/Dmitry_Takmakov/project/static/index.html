<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/86d8a78820.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script defer src="bundle.js"></script>
    <title>Vinyl Webshop</title>
</head>

<body>
    <div id="app">
        <v-header
            :cart-visible="isCartVisible"
            :cart-items="cartItemsList"
            :error="isError"
            @search="setNewSearchValue"
            @change-cart-visibility="isCartVisible = !isCartVisible"
            @delete-item="removeProductFromCart"
        ></v-header>
        <v-product-list
            :error="isError"
            :products="filteredProducts"
            @add="addProductToCart"
        ></v-product-list>
    </div>
</body>

</html>
